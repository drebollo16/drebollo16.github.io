<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function caculation() {

        let number = document.getElementById('numberBox').value;
        let operator = document.getElementById('operatorBox').value;
        let number3 = document.getElementById('number3Box').value;
        let result = document.getElementById('resultBox').value;

        let display;

        switch (operator) {
            case 1:
                operator = "+";
                if (number + number3 == result) {
                    display = "Correct!";
                } else {
                    display = "Try again";
                }
                break;
            case "-":
                operator = "-";
                if (number - number3 == result) {
                    display = "Correct!";
                } else {
                    display = "Sorry try again!";
                }
                break;
            case "/":
                operator = "/";
                if (number / number3 == result) {
                    display = "Correct!";
                } else {
                    display = "Sorry try again!";
                }
                break;
            case "*":
                operator = "*";
                if (number * number3 == result) {
                    display = "Correct";
                } else {
                    display = "Sorry try again!";
                }
                break;


        }
        document.getElementById('output').innerHTML = display;
    }
</script>

<body>

    <h2>Test Your Math Skills!</h2>


    <input type="text" id="numberBox" size="3">
    <input type="text" id="operatorBox" size="4">
    <input type="text" id="number3Box" size="4"> <b>=</b>
    <input type="text" id="resultBox" size="4">
    <button type="button" onclick="caculation()">Submit</button>
    <div id="output"></div>

</body>

</html>
