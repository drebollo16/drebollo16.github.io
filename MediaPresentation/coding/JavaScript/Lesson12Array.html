<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week12 - Array | Denise Rebollo | Cit160</title>
    <script>
        function caculate() {

            var list = [17, 8, 9, 5, 20];
            var value = addEnds(list);
            document.getElementById('output').innerText = value;
        }

        function addEnds(list) {
            let firstnum = list[0];
            let lastnum = list[list.length - 1];
            return firstnum + lastnum;


        }
    </script>
</head>

<body>
    <h2>Array</h2>

    <button type="button" onclick="caculate()">Sum of Ends</button>
    <div id="output"></div>
</body>

</html>
