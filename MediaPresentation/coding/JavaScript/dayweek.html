<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of Week- Week07 | Denise Rebollo CIT 160</title>
    <script>
        function daysweek() {

            let input = parseFloat(document.getElementById('inputBox').value);
            var dayOfWeek = new Date().getDay();
            let output;

            let tax = 0.06;

            if ((dayOfWeek == 2 || dayOfWeek == 3) && input >= 50) {

                //multiply by 10% from input
                let output1 = input * .10;
                // minus output1 from input
                let result = input - output1;
                //take input * 6%
                output2 = result * .06;
                // add the result back to input
                output = output2;
            } else {

                output = input + (input * tax);
            }

            document.getElementById('results').innerHTML = "Amount Total: $" + output.toFixed(2);
            document.getElementById('results').innerHTML = "Amount Total: $" + output.toFixed(2);
        }
    </script>
</head>


<body>

    <h1>Day of day the Week</h1>
    Enter items Price:
    <input id="inputBox" type="text">
    <button type="button" onclick="daysweek()">Results</button>
    <div id="results"></div>


</body>

</html>
