<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getname() {
            var fn = ["Theodore", "Roosevelt"];
            let name = makeFullName(fn);
        }

        function makeFullName(fn) {
            let name = "''" + fn[1] + ", " + fn[0] + "''";
            document.getElementById("output").innerHTML = name;

        }
    </script>
</head>

<body>
    <button type="button" onclick="getname()">getName</button>
    <div id="output"></div>
</body>

</html>
