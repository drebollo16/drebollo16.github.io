<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam 1- Denise Rebollo</title>
    <script>
        // Rate of change caculate
        function rate() {
            // Get the previous rate -current rate from the user.
            let c = parseFloat(document.getElementById('current').value);
            let p = parseFloat(document.getElementById('previous').value);

            // Compute 
            let value = ((c - p) / p);

            // Display the value the user.
            document.getElementById('outputDiv').innerHTML = value;
        }
    </script>
</head>

<body>
    <h2>Rate of Change</h2>
    current Price <input type="text" id="current" size="5"><br> Previous Price
    <input type="text" id="previous" size="5"><br>
    <button type="button" onclick="rate()">Submit</button>
    <div id="outputDiv"></div>
</body>

</html>
